# Mosquitto config for local development
pid_file /mosquitto/data/mosquitto.pid

persistence true
persistence_location /mosquitto/data/

log_dest file /mosquitto/log/mosquitto.log
log_type all

# Listener on default MQTT port
listener 1883

# Enable websockets listener for browser-based MQTT clients (optional)
listener 9001
protocol websockets

# Allow anonymous connections for local development only
allow_anonymous true

# No authentication configured - production deployments should secure the broker
